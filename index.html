<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>

	<link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css">

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/materialize/dist/js/materialize.js"></script>

	<script type="text/javascript" src="script.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
<div class="col s12 card yellow">
			<div class="analog-clock card-content">
				
				<svg width="140" height="140">
					<circle id="clock-face" cx="70" cy="70" r="65" />
					<line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
					<line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
					<line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
					<line id="s-tail" x1="70" y1="70" x2="70" y2="56" />
					<text x="62" y="18">12</text>
					<text x="126" y="76">3</text>
					<text x="66" y="130">6</text>
					<text x="7" y="76">9</text>
				</svg><br>
				<div class="time-text">
					<span id="hr">00</span>
					<span>:</span>
					<span id="min">00</span>
					<span>:</span>
					<span id="sec">00</span>
					<span id="suffix">--</span>
				</div>
			</div>
			</div>
		</div>
<div class="row">
	<div class="col s12">
	<select id="tzlist" onchange="tzoffset=this.value, clock_name=this.options[this.selectedIndex].getAttribute('name')">
		<option name="International Date Line West" value="-12.0">(GMT-12:00) International Date Line West</option>
		<option name="Midway Island" value="-11.0">(GMT-11:00) Midway Island, Samoa</option>
		<option name="Hawaii" value="-10.0">(GMT-10:00) Hawaii</option>
		<option name="Alaska" value="-9.0">(GMT-09:00) Alaska</option>
		<option name="Tijuana" value="-8.0">(GMT-08:00) Tijuana, Baja California</option>
		<option name="Chihuahua" value="-7.0">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
		<option name="Mexico City" value="-6.0">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
		<option name="Bogota, Lima" value="-5.0">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
		<option name="Caracas, La Paz" value="-4.0">(GMT-04:00) Caracas, La Paz</option>
		<option name="Buenos Aires" value="-3.0">(GMT-03:00) Buenos Aires, Georgetown</option>
		<option name="Mid-Atlantic" value="-2.0">(GMT-02:00) Mid-Atlantic</option>
		<option name="Azores" value="-1.0">(GMT-01:00) Azore</option>
		<option name="London" value="0.0">(GMT+00:00) Greenwich Mean Time : London</option>
		<option name="Amsterdam" value="1.0">(GMT+01:00) Amsterdam, Berlin, Vienna</option>
		<option name="Kyiv" value="2.0">(GMT+02:00) Helsinki, Kyiv, Riga, Sofia, Tallinn, Vilnius</option>
		<option name="Moscow" value="3.0">(GMT+03:00) Moscow, St. Petersburg, Volgograd</option>
		<option name="Abu Dhabi" value="4.0">(GMT+04:00) Abu Dhabi, Muscat</option>
		<option name="Yekaterinburg" value="5.0">(GMT+05:00) Yekaterinburg</option>
		<option name="Chennai" value="5.5">(GMT+05:30) Chennai</option>
		<option name="Astana" value="6.0">(GMT+06:00) Astana, Dhaka</option>
		<option name="Bangkok" value="7.0">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
		<option name="Hong Kong" value="8.0">(GMT+08:00) Beijing, Chongqing, Hong Kong</option>
		<option name="Tokyo" value="9.0">(GMT+09:00) Osaka, Sapporo, Tokyo</option>
		<option name="Sydney" value="10.0">(GMT+10:00) Canberra, Melbourne, Sydney</option>
		<option name="New Caledonia" value="11.0">(GMT+11:00) Magadan, Solomon Is., New Caledonia</option>
		<option name="Wellington" value="12.0">(GMT+12:00) Auckland, Wellington</option>
		<option name="Nuku'alofa" value="13.0">(GMT+13:00) Nuku'alofa</option>

		<label>Select a timezone</label>
	</select>



	<div class="col s12 center"><button onclick="newClock()" class="btn red"> Add new clock</button></div>
		</div>
</div>


</div>
</body>
</html>
